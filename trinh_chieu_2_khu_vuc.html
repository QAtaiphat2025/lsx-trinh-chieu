
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard LSX HÀNG NGÀY - 2 Khu vực</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #000; color: #fff; }
    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .section {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 16px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #222;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section" id="section1">
      <h2>Khu vực 1: Phôi chuẩn bị sản xuất</h2>
      <table id="table1"></table>
    </div>
    <div class="section" id="section2">
      <h2>Khu vực 2: Phôi đã hoàn thành</h2>
      <table id="table2"></table>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxyTBgAkwZZ546HY8GsatqY9p229gSMytQPzro4MhoXZc6M4Mafz36ApGgT8169c83jiw/exec";

    async function loadData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const table1 = document.getElementById("table1");
        const table2 = document.getElementById("table2");
        table1.innerHTML = "";
        table2.innerHTML = "";

        if (!Array.isArray(data) || data.length === 0) {
          table1.innerHTML = "<tr><td>Không có dữ liệu</td></tr>";
          table2.innerHTML = "<tr><td>Không có dữ liệu</td></tr>";
          return;
        }

        // Tách 2 nhóm cột
        const headers1 = data[0].slice(0, 8);   // B đến I
        const headers2 = data[0].slice(10, 16); // K đến P

        // Render header
        const renderHeader = (headers, table) => {
          const thead = document.createElement("tr");
          headers.forEach(h => {
            const th = document.createElement("th");
            th.innerText = h;
            thead.appendChild(th);
          });
          table.appendChild(thead);
        };

        // Render body
        const renderRows = (table, startIdx, endIdx) => {
          for (let i = 1; i < data.length; i++) {
            const row = data[i];
            const tr = document.createElement("tr");
            for (let j = startIdx; j < endIdx; j++) {
              const td = document.createElement("td");
              td.innerText = row[j] ?? "";
              tr.appendChild(td);
            }
            table.appendChild(tr);
          }
        };

        renderHeader(headers1, table1);
        renderRows(table1, 0, 8);

        renderHeader(headers2, table2);
        renderRows(table2, 10, 16);

      } catch (error) {
        console.error("Lỗi khi tải dữ liệu:", error);
      }
    }

    loadData();
    setInterval(loadData, 60000); // Làm mới mỗi phút
  </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Cố Định</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      box-sizing: border-box;
    }
    .container {
      display: grid;
      grid-template-columns: 7fr 3fr;
      width: 100%;
      height: 100%;
    }
    .section {
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow: hidden;
    }
    h2 {
      text-align: center;
      margin: 0;
      padding: 10px;
      font-size: 24px;
    }
    .table-wrapper {
      flex: 1;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      font-size: 16px;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px;
      text-align: left;
      word-wrap: break-word;
    }
    th {
      background-color: #222;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background-color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2>Khu vực 1: Phôi chuẩn bị sản xuất</h2>
      <div class="table-wrapper">
        <table id="table1"></table>
      </div>
    </div>
    <div class="section">
      <h2>Khu vực 2: Phôi đã hoàn thành</h2>
      <div class="table-wrapper">
        <table id="table2"></table>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxyTBgAkwZZ546HY8GsatqY9p229gSMytQPzro4MhoXZc6M4Mafz36ApGgT8169c83jiw/exec";

    async function loadData() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          document.getElementById("table1").innerHTML = "<tr><td>Không có dữ liệu</td></tr>";
          document.getElementById("table2").innerHTML = "<tr><td>Không có dữ liệu</td></tr>";
          return;
        }

        const columns1 = [
          "Loại phôi chuẩn bị sản xuất",
          "Số lượng phôi yêu cầu",
          "Ngày lệnh",
          "kích thước phôi",
          "Loại giấy",
          "Định lượng",
          "Khổ",
          "Thứ tự sản xuất"
        ];

        const columns2 = [
          "Loại phôi đã hoàn thành",
          "Số lượng phôi thực tế",
          "Ngày giờ hoàn thành"
        ];

        function renderTable(tableId, columns) {
          const table = document.getElementById(tableId);
          let html = "<thead><tr>" + columns.map(col => `<th>${col}</th>`).join("") + "</tr></thead><tbody>";

          data.forEach(row => {
            
    html += "<tr>" + columns.map(col => {
      let val = row[col] ?? "";
      if (col.toLowerCase().includes("ngày") && val.includes("T")) {
        try {
          const d = new Date(val);
          const dd = String(d.getDate()).padStart(2, '0');
          const mm = String(d.getMonth() + 1).padStart(2, '0');
          const yyyy = d.getFullYear();
          const hh = String(d.getHours()).padStart(2, '0');
          const min = String(d.getMinutes()).padStart(2, '0');
          const ss = String(d.getSeconds()).padStart(2, '0');
          val = `${dd}/${mm}/${yyyy} ${hh}:${min}:${ss}`;
        } catch(e) {}
      }
      return `<td>${val}</td>`;
    }).join("") + "</tr>";
    
          });

          html += "</tbody>";
          table.innerHTML = html;
        }

        renderTable("table1", columns1);
        renderTable("table2", columns2);

      } catch (e) {
        console.error("Lỗi khi tải dữ liệu:", e);
      }
    }

    loadData();
    setInterval(loadData, 60000);
  </script>
</body>
</html>
